<div *ngIf="selectedCountry && validCountry">
  <h3> Historical Data For {{ selectedCountry }} </h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Date</th>
      <th>Confirmed</th>
      <th>Deaths</th>
      <th>Recovered</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of this.results">
        <th scope="row">{{c.date}}</th>
        <td>{{c.values.confirmed}}</td>
        <td>{{c.values.deaths}}</td>
        <td>{{c.values.recovered}}</td>
      </tr>
    </tbody>
    <!--Table body-->
  </table>
</div>

<div *ngFor="let c of this.results">
  <div *ngIf="selectedCountry == c.isoCode">
    <!-- display selected contact -->
    <h3> April 25, 2020 Stats For {{ c.isoCode }} </h3>
    <h4> Confirmed: {{ c.date.confirmed }}</h4>
    <h4> Deaths: {{ c.date.deaths }}</h4>
    <h4> Recovered: {{ c.date.recovered }}</h4>
  </div>
</div>
